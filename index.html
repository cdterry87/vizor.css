<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vizor CSS</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Vizor CSS!</h1>

  <h2 class="font-size-7">Typography</h2>
  <h1 class="font-size-1">Heading 1</h1>
  <h2 class="font-size-2">Heading 2</h2>
  <h3 class="font-size-3">Heading 3</h3>
  <h4 class="font-size-4">Heading 4</h4>
  <h5 class="font-size-5">Heading 5</h5>
  <h6 class="font-size-6">Heading 6</h6>
  <h7 class="font-size-7">Heading 7</h7>
  <div class="v-margin-2">
    <span class="bold">Bold Text</span>
    <span class="italic">Italic Text</span>
    <span class="underline">Underline Text</span>
    <span class="uppercase">Uppercase Text</span>
  </div>
  <div class="caption">Caption</div>

  <hr>

  <h2 class="font-size-7">Buttons</h2>
  <button class="button">Default</button>
  <button class="button button--rounded">Rounded</button>
  <button class="button button--outlined">Outlined</button>
  <button class="button button--outlined button--rounded">Outlined / Rounded</button>
  <button class="button button--full">Full Width</button>
  <button class="button button--full button--rounded">Full Width / Rounded</button>
  <button class="button button--small">Small</button>
  <button class="button button--small button--rounded">Small / Rounded</button>
  <button class="button button--medium">Medium</button>
  <button class="button button--medium button--rounded">Medium / Rounded</button>
  <button class="button button--large">Large</button>
  <button class="button button--large button--rounded">Large / Rounded</button>
</body>
</html>
